<div class="row">
	<div class="col-xs-12 ">
		
		<h2>Intensity</h2>
		
		<div class="row" style="padding-top:10px; padding-right:10px;">
			<div class="col-xs-4">
				<button type="button" class="btn btn-primary center-block btn-block disabled" onclick="lightOff(this)">Off</button>
				<h4 class="text-center"> 0% </h4>
			</div>
			
			<div class="col-xs-4">
				<button type="button" class="btn btn-primary center-block btn-block" onclick="lightOn(this)">Dim</button>
				<h4 class="text-center"> 25% </h4>
			</div>
			
			<div class="col-xs-4">
				<button type="button" class="btn btn-primary center-block btn-block" onclick="lightOn(this)">Eco</button>
				<h4 class="text-center"> 50% </h4>
			</div>
		</div>
		
				
		<div class="row" style="padding-top:10px; padding-right:10px;">
			<div class="col-xs-4">
				<button type="button" class="btn btn-primary center-block btn-block" onclick="lightOn(this)">High</button>
				<h4 class="text-center"> 75% </h4>
			</div>
			
			<div class="col-xs-4">
				<button type="button" class="btn btn-primary center-block btn-block" onclick="lightOn(this)">Max</button>
				<h4 class="text-center"> 100% </h4>
			</div>
			
			<div class="col-xs-4"> 
			</div>
			
		</div>
		
	</div>
</div>

<div class="separator"></div>

<div class="row">
	<div class="col-xs-12">
	
		<h2>
			Timer
			<button type="button" style="margin-right:10px;" onclick="toggleTime()" class="btn btn-primary pull-right timeToggle" data-toggle="collapse" data-target="#timer">On</button>
		</h2>
		
		<div id="timer" class="collapse">
			
			<div class="row" style="padding-top:10px; padding-right:10px;">
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary center-block btn-block">5 min</button>
				</div>
				
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary center-block btn-block">15 min</button>
				</div>
				
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary center-block btn-block">30 min</button>
				</div>
			</div>
			
					
			<div class="row" style="padding-top:10px; padding-right:10px; ">
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary center-block btn-block">1 hr</button>
				</div>
				
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary center-block btn-block">2 hr</button>
				</div>
				
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary center-block btn-block">3 hr</button>
				</div>
				
			</div>
			
			<div class="row" style="padding-top:10px; padding-right:10px; padding-bottom:15px;">
				<div class="col-xs-12">
					<h3 class="text-center">Timer Set! <span class="glyphicon glyphicon-ok" style="color:green"></span></h3>
				</div>			
			</div>
			
		</div>	
		
	</div>
</div>
