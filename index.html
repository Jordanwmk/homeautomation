<div class="row" style="margin-left:-15px; margin-right:auto;">

		<div class="col-md-2 " style="min-width:300px; max-width:300px;">

					</li>
				
					<li>

		<map name="map">
			<area room="living" href="#" shape="rect" coords="18,14,386,270" />

</div>

<script>
function toggle(e){
	$(e).toggleClass("toggled");
}
</script>

<script>
$('#floorplan').mapster({
								fillColor: '0080ff',
								fillOpacity: 0.3,
								singleSelect: true,
								scaleMap: true
								})

</script>
