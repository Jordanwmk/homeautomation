<h2>Change Status</h2>
			
<div class="row" style="padding-top:10px; padding-right:10px;">

	<div class="col-xs-6">
		<button type="button" id="lockBtn" class="btn btn-primary center-block btn-block disabled" onclick="lock(this)">Lock</button>
	</div>
	
	<div class="col-xs-6">
		<button type="button" id="unlockBtn" class="btn btn-primary center-block btn-block" onclick="unlock(this)">Unlock</button>
	</div>
	
</div>

<div class="separator"></div>

<div class="row">
	<div class="col-xs-12">
	
		<h2>Change PIN</h2>

			<div class="row" style="padding-top:10px;">
			
				<div class="col-xs-12">
					<input type="text" onkeyup="toggleButton(this)" class="form-control" style="width:25%;" placeholder="Current PIN">
				</div>
				
			</div>
			
			<div class="row" style="padding-top:10px;">
			
				<div class="col-xs-12">
					<input type="text" id="newPin" class="form-control" style="width:25%;" placeholder="New PIN" disabled>
				</div>
				
			</div>
			
			<div class="row" style="padding-top:10px; padding-bottom:10px;">
			
				<div class="col-xs-12">
					<button type="button" id="change" class="btn btn-primary disabled">Change</button>
					<button type="button" id="cancel" class="btn btn-primary disabled">Cancel</button>
				</div>

			</div>
		
	</div>
</div>
