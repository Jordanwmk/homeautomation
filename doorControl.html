<h2>Change Status</h2>
			
<div class="row" style="padding-top:10px; padding-right:10px;">

	<div class="col-xs-6">
		<button type="button" class="btn btn-primary center-block btn-block">Lock</button>
	</div>
	
	<div class="col-xs-6">
		<button type="button" class="btn btn-primary center-block btn-block disabled">Unlock</button>
	</div>
	
</div>

<div class="separator"></div>

<div class="row">
	<div class="col-xs-12">
	
		<h2>Change PIN</h2>

			<div class="row" style="padding-top:10px;">
			
				<div class="col-xs-12">
					<input type="text" class="form-control" id="light" style="width:25%;" placeholder="Current PIN">
				</div>
				
			</div>
			
			<div class="row" style="padding-top:10px;">
			
				<div class="col-xs-12">
					<input type="text" class="form-control" id="light" style="width:25%;" placeholder="New PIN" disabled>
				</div>
				
			</div>
			
			<div class="row" style="padding-top:10px; padding-bottom:10px;">
			
				<div class="col-xs-12">
					<button type="button" class="btn btn-primary">Change</button>
					<button type="button" class="btn btn-primary">Cancel</button>
				</div>

			</div>
		
	</div>
</div>
