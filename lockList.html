<div class="panel-group no-margin">
				
	<div class="panel panel-default">
	
		<div class="panel-heading" data-toggle="collapse" data-target="#collapseOne">
			<h4 class="panel-title">
				<div class="accordion-toggle">Doors</div>
			</h4>
		</div>

		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="list-group no-margin">
				<div onclick="loadDoorControl(this);" id="back" class="list-group-item item-colour active-list">Back Door <i class="fa fa-unlock-alt fa-2x pull-right" aria-hidden="true"></i></div>	
				<div onclick="loadDoorControl(this);" id="front" class="list-group-item item-colour">Front Door <i class="fa fa-lock fa-2x pull-right" aria-hidden="true"></i></div>													
			</div>
		</div>
		
	</div>
	
	<div class="panel panel-default" style="margin-top:0px;">
	
		<div class="panel-heading" data-toggle="collapse"data-target="#collapseTwo">
			<h4 class="panel-title">
				<div class="accordion-toggle">Windows</div>
			</h4>
		</div>
		
		<div id="collapseTwo" class="panel-collapse collapse in">
			<div class="list-group no-margin">
				<div onclick="loadWindowControl(this);" id="garage" class="list-group-item item-colour">Garage <i class="fa fa-lock fa-2x pull-right" aria-hidden="false"></i></div>
				<div onclick="loadWindowControl(this);" id="living" class="list-group-item item-colour">Living Room<i class="fa fa-lock fa-2x pull-right" aria-hidden="true"></i></div>
				<div onclick="loadWindowControl(this);" id="kitchen" class="list-group-item item-colour">Kitchen<i class="fa fa-lock fa-2x pull-right" aria-hidden="true"></i></div>
				<div onclick="loadWindowControl(this);" id="guest" class="list-group-item item-colour">Guest Room<i class="fa fa-lock fa-2x pull-right" aria-hidden="true"></i></div>
				<div onclick="loadWindowControl(this);" id="master" class="list-group-item item-colour">Master Bedroom<i class="fa fa-lock fa-2x pull-right" aria-hidden="true"></i></div>	
				<div onclick="loadWindowControl(this);" id="wanda" class="list-group-item item-colour">Wanda's Bedroom<i class="fa fa-lock fa-2x pull-right" aria-hidden="true"></i></div>													
			</div>
		</div>
		
	</div>
	
</div>
